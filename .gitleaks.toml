[[rules]]
id = "generic-api-key"
description = "Generic API Key"
regex = '''(?i)(?:key|api|token|secret|password)[\s]*[=:>]{1}[\s]*['"]?([a-z0-9_\-]{20,})['"]?'''

[allowlist]
paths = [
  '''.*\.md$'''
]
regexes = [
  '''llama-3\.3-70b-versatile''',  # Model name, not a secret
  '''gemini-2\.0-flash-exp'''      # Model name, not a secret
]
