name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  test-release:
    name: Verify on Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'
          cache: true

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "**/pyproject.toml"

      - name: Create Virtual Environment
        run: uv venv --python ${{ matrix.python-version }}

      - name: Install dependencies
        run: uv sync --group tests --group dev

      - name: Build package
        run: uv build

      - name: Run Prek checks (ruff, mypy, etc)
        run: uv run poe ci-check

      # - name: Run CI Tests
      #   run: uv run poe ci-test

      # - name: Run CI Evals
      #   run: uv run poe ci-evals

  pypi-publish:
    name: Upload release to PyPI
    needs: test-release
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/yosoi
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Build package
        run: uv build

      - name: Publish package distributions to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
